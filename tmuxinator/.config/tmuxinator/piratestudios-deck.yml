# ~/.tmuxinator/piratestudios-deck.yml

name: pirate-studios-deck
root: ~/Documents/Code/deck

windows:
  - editor:
      panes:
        - ec .
  - server:
      layout: even-vertical
      panes:
        - make up
        - sleep 15; make console
        - git status
  - logs:
      layout: even-vertical
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
