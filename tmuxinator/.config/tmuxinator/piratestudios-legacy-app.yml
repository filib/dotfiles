# ~/.tmuxinator/piratestudios-legacy-app.yml

name: pirate-studios-legacy-app
root: ~/Projects/pirate-studios/legacy-app

windows:
  - editor:
      panes:
        - ec .
  - server:
      panes:
        - bundle exec puma -C config/puma.rb
        - git status
  - services:
      docker-compose up
  - logs:
      tail -f log/development.log
